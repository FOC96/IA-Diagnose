<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>IA Diagnose</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="txtRight">Diagnóstico de Enfermedades<br>aplicando Lógica Difusa</h1>

    <div class="flexRow flexEnd nameContainer">
      <div class="pill namePill">
        <img src="" alt="">
        Enrique Aguilar Orozco
      </div>
      <div class="pill namePill">
        <img src="" alt="">
        Sarai de Jesús Gil Ramos
      </div>
      <div class="pill namePill">
        <img src="" alt="">
        Fernando Ortiz Rico Celio
      </div>
      <div class="pill namePill">
        <img src="" alt="">
        Alberto Torres Mayorga
      </div>
    </div>

    <div class="cardContainer">
      <div class="card cardExtended">
        <div class="header flexSides flexRow">
          <div class="flexRow flexStart">
            <img src="" alt="">
            <h2>Temperatura</h2>
          </div>
          <div class="flexRow flexEnd countSec">
            <div class="count pill">
              0
            </div>
            <button class="secondaryBtn hidden" name="button">Comenzar</button>
          </div>
        </div>
        <div class="flexRow flexStart symptomsContainer hidden">
          <label class="pill default symptomPill" for="1">
            Síntoma 1
          </label>
          <input type="checkbox" name="1" value="1" id="1">

          <label class="pill default symptomPill" for="2">
            Síntoma 2
          </label>
          <input type="checkbox" name="2" value="2" id="2">

          <label class="pill default symptomPill" for="3">
            Síntoma 3
          </label>
          <input type="checkbox" name="3" value="3" id="3">

          <label class="pill default symptomPill" for="4">
            Síntoma 4
          </label>
          <input type="checkbox" name="4" value="4" id="4">

        </div>
      </div>

      <div class="card cardSmall">
        <div class="header flexSides flexRow">
          <div class="flexRow flexStart">
            <img src="" alt="">
            <h2>Oídos, cuello y cabeza</h2>
          </div>
          <div class="flexRow flexEnd countSec">
            <div class="count pill">
              0
            </div>
            <button class="secondaryBtn hidden" name="button">Comenzar</button>
          </div>
        </div>
        <div class="flexRow flexStart symptomsContainer hidden">
          <label class="pill default symptomPill" for="11">
            Síntoma 1
          </label>
          <input type="checkbox" name="11" value="11" id="11">

          <label class="pill default symptomPill" for="21">
            Síntoma 2
          </label>
          <input type="checkbox" name="21" value="21" id="21">

        </div>
      </div>

      <div class="card cardSmall">
        <div class="header flexSides flexRow">
          <div class="flexRow flexStart">
            <img src="" alt="">
            <h2>Vías respiratorias</h2>
          </div>
          <div class="flexRow flexEnd countSec">
            <div class="count pill">
              0
            </div>
            <button class="secondaryBtn hidden" name="button">Comenzar</button>
          </div>
        </div>
        <div class="flexRow flexStart symptomsContainer hidden">
          <label class="pill default symptomPill" for="11">
            Síntoma 1
          </label>
          <input type="checkbox" name="11" value="11" id="11">

          <label class="pill default symptomPill" for="21">
            Síntoma 2
          </label>
          <input type="checkbox" name="21" value="21" id="21">

        </div>
      </div>

      <div class="card cardSmall">
        <div class="header flexSides flexRow">
          <div class="flexRow flexStart">
            <img src="" alt="">
            <h2>General</h2>
          </div>
          <div class="flexRow flexEnd countSec">
            <div class="count pill">
              0
            </div>
            <button class="secondaryBtn hidden" name="button">Comenzar</button>
          </div>
        </div>
        <div class="flexRow flexStart symptomsContainer hidden">
          <label class="pill default symptomPill" for="11">
            Síntoma 1
          </label>
          <input type="checkbox" name="11" value="11" id="11">

          <label class="pill default symptomPill" for="21">
            Síntoma 2
          </label>
          <input type="checkbox" name="21" value="21" id="21">

        </div>
      </div>
    </div>




    <button class="primaryBtn" name="button">Comenzar</button>
  </body>
</html>
