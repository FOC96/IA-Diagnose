<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>IA</title>
    <link rel="stylesheet" href="./css/master.css" />
    <script src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="./docs/enfermedades.js" charset="utf-8"></script>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
  </head>
  <body class="grayBack">
    <div class="oneContent">
      <div class="flexRow flexSides flexOne topBar">
        <div class="flexTwo flexCols flexEnd">
          <h1 class="right">Síntomas</h1>
          <p class="right">Selecciona las enfermedades que crees poder tener (al menos 2).</p>
        </div>
      </div>

      <div class="flexForm">
        <label for="S1" class="diseaseWrapper default">Resfriado común o gripe </label>
        <input type="checkbox" data-simpt="0" id="S1" />

        <label for="S2" class="diseaseWrapper default">Sinusitis </label>
        <input type="checkbox" data-simpt="1" id="S2" />

        <label for="S3" class="diseaseWrapper default">Influenza estacional </label>
        <input type="checkbox" data-simpt="2" id="S3" />

        <label for="S4" class="diseaseWrapper default">Bronquitis </label>
        <input type="checkbox" data-simpt="3" id="S4" />

        <label for="S5" class="diseaseWrapper default">Neumonía </label>
        <input type="checkbox" data-simpt="4" id="S5" />

        <label for="S6" class="diseaseWrapper default">Faringitis </label>
        <input type="checkbox" data-simpt="5" id="S6" />

        <label for="S7" class="diseaseWrapper default">Amigdalitis </label>
        <input type="checkbox" data-simpt="6" id="S7" />

        <label for="S8" class="diseaseWrapper default">Tuberculosis </label>
        <input type="checkbox" data-simpt="7" id="S8" />

        <label for="S9" class="diseaseWrapper default">Bronquiolitis </label>
        <input type="checkbox" data-simpt="8" id="S9" />

        <label for="S10" class="diseaseWrapper default">Fiebre escarlatina </label>
        <input type="checkbox" data-simpt="9" id="S10" />
      </div>

      <div class="buttonsArea">
        <button class="primaryBtn" name="button" id="startDiagnoseBtn">Comenzar</button>
      </div>
    </div>
  </body>
</html>
