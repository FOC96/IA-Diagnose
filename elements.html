<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>IA Diagnose</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body class="grayBack">
    <div class="extra">

    </div>
    <div class="oneContent">
      <div class="flexRow flexSides flexOne topBar">
        <button type="button" class="helpBtn"></button>
        <div class="flexTwo flexCols flexEnd">
          <h1 class="right">Síntomas</h1>
          <p class="right">Hola {{ name }}, elecciona los síntomas que experimentas (al menos 15).</p>
        </div>
      </div>

      <div class="cardContainer">
        <div class="card cardExtended" id="tempCard">
          <div class="header flexSides flexRow">
            <div class="flexRow flexStart">
              <img src="./media/Icons/Temp.svg" alt="">
              <h2>Temperatura</h2>
            </div>
            <div class="flexRow flexEnd countSec">
              <!-- <div class="count pill" id="tempCount">
                0
              </div> -->
              <button class="secondaryBtn hidden" name="button" id="saveTemp">Guardar</button>
            </div>
          </div>
          <div class="flexRow flexStart hidden flexStretch">
            <input type="range" name="" value="" class="temp flexTwo" min="34" max="40" step="0.1">
            <div class="dontGrow flexFour">
              <p id="tempNum">35ºC</p>
              <p id="tempDesc">Temperatura Alta</p>
            </div>
          </div>
        </div>

        <div class="card cardSmall" id="headCard">
          <div class="header flexSides flexRow">
            <div class="flexRow flexStart">
              <img src="./media/Icons/Upper.svg" alt="">
              <h2>Oídos, cuello y cabeza</h2>
            </div>
            <div class="flexRow flexEnd countSec">
              <div class="count pill" id="10">
                0
              </div>
              <button class="secondaryBtn hidden" name="button" id="saveHead">Guardar</button>
            </div>
          </div>
          <div class="flexRow flexStart symptomsContainer hidden">
            <label class="pill default symptomPill" for="11">
              Dolor de Cabeza
            </label>
            <input type="checkbox" name="11" value="1" id="11">
            <label class="pill default symptomPill" for="12">
              Dolor alrededor de ojos, mejillas, nariz, frente
            </label>
            <input type="checkbox" name="12" value="1" id="12">
            <label class="pill default symptomPill" for="13">
              Dolor de oídos
            </label>
            <input type="checkbox" name="13" value="1" id="13">
            <label class="pill default symptomPill" for="14">
              Glándulas sensibles en cuello
            </label>
            <input type="checkbox" name="14" value="1" id="14">
            <label class="pill default symptomPill" for="15">
              Rigidez cuello
            </label>
            <input type="checkbox" name="15" value="1" id="15">
          </div>
        </div>

        <div class="card cardSmall" id="noseCard">
          <div class="header flexSides flexRow">
            <div class="flexRow flexStart">
              <img src="./media/Icons/Nose.svg" alt="">
              <h2>Vías respiratorias</h2>
            </div>
            <div class="flexRow flexEnd countSec">
              <div class="count pill" id="20">
                0
              </div>
              <button class="secondaryBtn hidden" name="button" id="saveNose">Guardar</button>
            </div>
          </div>
          <div class="flexRow flexStart symptomsContainer hidden">
            <label class="pill default symptomPill" for="21">
              Escurrimiento nasal
            </label>
            <input type="checkbox" name="21" value="1" id="21">
            <label class="pill default symptomPill" for="22">
              Congestión nasal
            </label>
            <input type="checkbox" name="22" value="1" id="22">
            <label class="pill default symptomPill" for="23">
              Tos con flemas
            </label>
            <input type="checkbox" name="23" value="1" id="23">
            <label class="pill default symptomPill" for="24">
              Tos seca
            </label>
            <input type="checkbox" name="24" value="1" id="24">
            <label class="pill default symptomPill" for="25">
              Dolor de garganta
            </label>
            <input type="checkbox" name="25" value="1" id="25">
            <label class="pill default symptomPill" for="26">
              Mucosidad
            </label>
            <input type="checkbox" name="26" value="1" id="26">
            <label class="pill default symptomPill" for="27">
              Dificultad al respirar
            </label>
            <input type="checkbox" name="27" value="1" id="27">
            <label class="pill default symptomPill" for="28">
              Voz ronca
            </label>
            <input type="checkbox" name="28" value="1" id="28">
            <label class="pill default symptomPill" for="29">
              Amígdalas rojas e inflamadas
            </label>
            <input type="checkbox" name="29" value="1" id="29">
            <label class="pill default symptomPill" for="30">
              Recubrimientos blancos/amarillos en amígdalas
            </label>
            <input type="checkbox" name="30" value="1" id="30">
            <label class="pill default symptomPill" for="31">
              Tos con sangre
            </label>
            <input type="checkbox" name="31" value="1" id="31">
          </div>
        </div>
        <div class="card cardSmall" id="generalCard">
          <div class="header flexSides flexRow">
            <div class="flexRow flexStart">
              <img src="./media/Icons/General.svg" alt="">
              <h2>General</h2>
            </div>
            <div class="flexRow flexEnd countSec">
              <div class="count pill">
                0
              </div>
              <button class="secondaryBtn hidden" name="button" id="saveGeneral">Guardar</button>
            </div>
          </div>
          <div class="flexRow flexStart symptomsContainer hidden">
            <label class="pill default symptomPill" for="31">
              Disminución apetito
            </label>
            <input type="checkbox" name="31" value="1" id="31">
            <label class="pill default symptomPill" for="32">
              Dolor muscular
            </label>
            <input type="checkbox" name="32" value="1" id="32">
            <label class="pill default symptomPill" for="33">
              Reducción sentido del tacto/gusto
            </label>
            <input type="checkbox" name="33" value="1" id="33">
            <label class="pill default symptomPill" for="34">
              Dolor mandíbula y dientes
            </label>
            <input type="checkbox" name="34" value="1" id="34">
            <label class="pill default symptomPill" for="35">
              Mal aliento
            </label>
            <input type="checkbox" name="35" value="1" id="35">
            <label class="pill default symptomPill" for="36">
              Fatiga
            </label>
            <input type="checkbox" name="36" value="1" id="36">
            <label class="pill default symptomPill" for="37">
              Irritabilidad
            </label>
            <input type="checkbox" name="37" value="1" id="37">
            <label class="pill default symptomPill" for="38">
              Náuseas
            </label>
            <input type="checkbox" name="38" value="1" id="38">
            <label class="pill default symptomPill" for="39">
              Cuerpo cortado
            </label>
            <input type="checkbox" name="39" value="1" id="39">
            <label class="pill default symptomPill" for="40">
              Escalofríos y sudoración
            </label>
            <input type="checkbox" name="40" value="1" id="40">
            <label class="pill default symptomPill" for="41">
              Vómito
            </label>
            <input type="checkbox" name="41" value="1" id="41">
            <label class="pill default symptomPill" for="42">
              Diarrea
            </label>
            <input type="checkbox" name="42" value="1" id="42">
            <label class="pill default symptomPill" for="43">
              Dolor en pecho
            </label>
            <input type="checkbox" name="43" value="1" id="43">
            <label class="pill default symptomPill" for="44">
              Desorientación
            </label>
            <input type="checkbox" name="44" value="1" id="44">
            <label class="pill default symptomPill" for="45">
              Erupción cutánea
            </label>
            <input type="checkbox" name="45" value="1" id="45">
            <label class="pill default symptomPill" for="46">
              Dolor/dificultad al tragar
            </label>
            <input type="checkbox" name="46" value="1" id="46">
            <label class="pill default symptomPill" for="47">
              Dolor estomacal
            </label>
            <input type="checkbox" name="47" value="1" id="47">
            <label class="pill default symptomPill" for="48">
              Pérdida de peso
            </label>
            <input type="checkbox" name="48" value="1" id="48">
            <label class="pill default symptomPill" for="49">
              Cara ruborizada
            </label>
            <input type="checkbox" name="49" value="1" id="49">
          </div>
        </div>
      </div>
      <div class="buttonsArea">
        <button class="primaryBtn" name="button">Comenzar</button>
      </div>
    </div>
  </body>
</html>
