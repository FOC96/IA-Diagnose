<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>IA | Acerca de ti</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css" />
    <script src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
  </head>
  <body class="grayBack">
    <div class="oneContent">
      <div class="flexRow flexSides flexOne">
        <div class="flexTwo flexCols flexEnd">
          <h1 class="right">Acerca de ti</h1>
          <p class="right">Danos un poco de información sobre ti.</p>
        </div>
      </div>

      <div class="name">
        <div class="input-wrapper">
          <label for="name">¿Cuál es tu nombre?</label>
          <input type="text" name="name" placeholder="Tu nombre..." />
        </div>
      </div>

      <div class="genre">
        <label>¿Cuál es tu género?</label>
        <div class="radio-wrapper">
          <label> <input type="radio" name="genre" /> <img src="media/boy.png" class="boy" /> </label>
        </div>
        <div class="radio-wrapper">
          <label>
            <input type="radio" name="genre" /> <img src="media/girl.png" class="girl" />
          </label>
        </div>
      </div>

      <div class="age">
        <label>¿A qué grupo de edad perteneces?</label>
        <div class="radio-wrapper">
          <label>
            <input type="radio" name="age" />
            <div class="age-text">Menores a 12 años</div>
          </label>
        </div>
        <div class="radio-wrapper">
          <label>
            <input type="radio" name="age" />
            <div class="age-text">12 a 18 años</div>
          </label>
        </div>
        <div class="radio-wrapper">
          <label>
            <input type="radio" name="age" />
            <div class="age-text">19 a 36 años</div>
          </label>
        </div>
        <div class="radio-wrapper">
          <label>
            <input type="radio" name="age" />
            <div class="age-text">36 a 59 años</div>
          </label>
        </div>
        <div class="radio-wrapper">
          <label>
            <input type="radio" name="age" />
            <div class="age-text">60 años y mayores</div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
